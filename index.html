<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="card">
    
    <div class="left-card">
      <h1>Your Result</h1>
      <div class="circle">
        <p>
          <span class="circle-big-number">76</span> 
          <br>
          <span class="circle-small-number">of 100</span>
        </p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="right-card">
      <h3>Summary</h3>
      <div class="valuation">
        <div class="valuations-items" id="valuation1">
          <img src="" alt="empty" class="valuation-icon"">
          <h4 class="category"></h4>
          <span class="score"><span class="final-score"></span><span class="max-score">/ 100</span></span>
        </div>
        <div class="valuations-items" id="valuation2">
          <img src="" alt="empty" class="valuation-icon">
          <h4 class="category"></h4>
          <span class="score"><span class="final-score"></span><span class="max-score">/ 100</span></span>
        </div>
        <div class="valuations-items" id="valuation3">
          <img src="" alt="empty" class="valuation-icon">
          <h4 class="category"></h4>
          <span class="score"><span class="final-score"></span><span class="max-score">/ 100</span></span>
        </div>
        <div class="valuations-items" id="valuation4">
          <img src="" alt="empty" class="valuation-icon">
          <h4 class="category"></h4>
          <span class="score"><span class="final-score"></span><span class="max-score">/ 100</span></span>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Djole-zr" target="_blank">Djordje Kaurin</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
